<section id="reviews" class="reviews-section">
    <div class="carousel-wrapper">
        <div class="carousel-container"
            (mouseenter)="pauseAutoPlay()"
            (mouseleave)="resumeAutoPlay()">

            <button class="carousel-btn prev"
                    (click)="prevSlide()"
                    aria-label="Előző"
                    [disabled]="currentIndex === 0">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>

            <div class="reviews-viewport">
                <div class="reviews-track" [style.transform]="transformValue">
                        @for (review of reviews; track review) {
                            <div class="review-slide">
                                <app-review
                                    [reviewText]="review.text"
                                    [reviewAuthor]="review.author"
                                    >
                                </app-review>
                            </div>
                        }
                </div>
            </div>

            <button class="carousel-btn next"
                    (click)="nextSlide()"
                    aria-label="Következő"
                    [disabled]="currentIndex === maxIndex">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
    </div>

    <div class="carousel-dots">
        @for (review of reviews; track review) {
            <button class="dot"
                    [class.active]="review === reviews[currentIndex]"
                    (click)="goToSlide(reviews.indexOf(review))"
                    [attr.aria-label]="'Ugrás a ' + (reviews.indexOf(review) + 1) + '. csoporthoz'">
            </button>
        }
    </div>
</section>
